{% extends 'core/base_without_navbar.html' %}
{% block content%}
<div class="container">
    <div class="row">
        
        <div class="col-sm-6 offset-3">
            <h1>Register</h1>
            <form class="mt-2 " method="post">
                {% csrf_token %}
                <!-- formda method belirle, aramada gözükmeyecekse post methodu olmalı -->
                <!-- inputların name özelliği olmalı  -->
                <!-- csrf token işini hallet -->
                <div class="my-1">
                    <label for="username" class="form-label">Username </label>
                    <input type="text" class="form-control" id="username" 
                        name="username">
                </div>
                
                <div class="my-1">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        name="email">
                </div>
                <div class="my-1">
                    <label for="email_confirm" class="form-label">Email address-confirm</label>
                    <input type="email" class="form-control" id="email_cofirm" aria-describedby="emailHelp"
                        name="email_confirm">
                </div>
                <div class="my-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="my-1">
                    <label for="password_confirm" class="form-label">Password-confirm</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>
                <div class="my-1">
                    <label for="instagram" class="form-label">Instagram</label>
                    <input type="text" class="form-control" id="instagram" name="instagram">
                </div>
                <div class="my-1">
                    
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{% url 'home_view'%}" class="btn btn-warning">Cancel</a>
                <a href="{% url 'user_profile:login_view'%}" class="btn btn-success ">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content%}
