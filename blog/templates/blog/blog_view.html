{% extends 'core/base.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 mt-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy }}
                {{ form.media }}
                <button  type="submit" class="btn btn-primary">Submit</button>

            </form>
            
        </div>
    </div>
</div>

{% endblock content%}
